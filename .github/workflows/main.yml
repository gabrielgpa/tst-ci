name: GP Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:
    inputs:
      custom-message:
        description: "Custom message to display in the pipeline"
        required: true
        default: "Hello, I AM YOUR FATHER!"
        type: string
      run-tests:
        description: "Run tests? (true/false)"
        required: true
        default: true
        type: boolean
      execution-count:
        description: "Number of executions (numeric string)"
        required: true
        default: "1"
        type: string
      environment:
        description: "Select the environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'node'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Display inputs
        run: |
          echo "Custom message: ${{ github.event.inputs.custom-message }}"
          echo "Run tests: ${{ github.event.inputs.run-tests }}"
          echo "Execution count: ${{ github.event.inputs.execution-count }}"
          echo "Environment: ${{ github.event.inputs.environment }}"

      - name: Process numeric input
        run: |
          COUNT=${{ github.event.inputs.execution-count }}
          echo "Numeric input as string: $COUNT"
          echo "Converting COUNT to number and performing calculation..."
          NEW_COUNT=$((COUNT + 1))
          echo "New count: $NEW_COUNT"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        if: ${{ github.event.inputs.run-tests }}
        run: npm test
