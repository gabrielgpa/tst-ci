name: GP Workflow

env:
  DEFAULT_CUSTOM_MESSAGE: "Hello, I AM YOUR FATHER!"
  DEFAULT_RUN_TESTS: "true"
  DEFAULT_EXECUTION_COUNT: "1"
  DEFAULT_ENVIRONMENT: "development"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:
    inputs:
      custom-message:
        description: "Custom message to display in the pipeline"
        required: false
        default: ${{ env.DEFAULT_CUSTOM_MESSAGE }}
        type: string
      run-tests:
        description: "Run tests? (true/false)"
        required: false
        default: true
        type: boolean
      execution-count:
        description: "Number of executions (numeric string)"
        required: false
        default: ${{ env.DEFAULT_EXECUTION_COUNT }}
        type: string
      environment:
        description: "Select the environment"
        required: false
        default: ${{ env.DEFAULT_ENVIRONMENT }}
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'node'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine and display inputs
        run: |
          CUSTOM_MESSAGE=${{ github.event.inputs.custom-message || env.DEFAULT_CUSTOM_MESSAGE }}
          RUN_TESTS=${{ github.event.inputs.run-tests || env.DEFAULT_RUN_TESTS }}
          EXECUTION_COUNT=${{ github.event.inputs.execution-count || env.DEFAULT_EXECUTION_COUNT }}
          ENVIRONMENT=${{ github.event.inputs.environment || env.DEFAULT_ENVIRONMENT }}

          echo "Custom message: $CUSTOM_MESSAGE"
          echo "Run tests: $RUN_TESTS"
          echo "Execution count: $EXECUTION_COUNT"
          echo "Environment: $ENVIRONMENT"

      - name: Process numeric input
        run: |
          EXECUTION_COUNT=${{ github.event.inputs.execution-count || env.DEFAULT_EXECUTION_COUNT }}
          echo "Numeric input as string: $EXECUTION_COUNT"
          echo "Converting EXECUTION_COUNT to number and performing calculation..."
          NEW_COUNT=$((EXECUTION_COUNT + 1))
          echo "New count: $NEW_COUNT"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        if: ${{ github.event.inputs.run-tests || env.DEFAULT_RUN_TESTS }}
        run: npm test
